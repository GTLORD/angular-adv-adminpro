<div class="fondo-modal-imagen animated fadeIn fast"
[class.oculto]="modalImagenService.ocultarModalImg">
  <div class="modal fade show"
    id="exampleModal" tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModalImg()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una Imagen</h3>
          <div class="text-center">

            <img *ngIf="!imgTemp" [src]="modalImagenService.img" style="max-width: 300px" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp">

          </div>


        <input type="file"
        (change)="cambiarImagen($event)">
        </div>
        <div class="modal-footer">
          <button type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModalImg()">
            Cerrar
          </button>
          <button type="button"
            class="btn btn-primary"
            (click)="(subirImagen())">
            Actualizar Imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
