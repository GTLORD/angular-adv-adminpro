<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Mi Perfil de Usuario</h4>
          <h6 class="card-subtitle">Ajustes</h6>
          <form class="form p-t-20"
            [formGroup]="perfilForm"
            (submit)="actualizarPerfil()">

              <div class="form-group">
                  <label for="exampleInputuname">Nombre de Usuario</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input type="text"
                      class="form-control"
                      id="exampleInputuname"
                      placeholder="Ingrese su Nombre"
                      formControlName="nombre">
                  </div>
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Correo Electrónico</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-email"></i></div>
                      <input type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      placeholder="Ingrese su Correo Electrónico"
                      formControlName="email"
                      [readOnly]="usuario.google"
                      >
                  </div>
              </div>
              <!-- <div class="form-group">
                  <label for="pwd1">Password</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-lock"></i></div>
                      <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                  </div>
              </div>
              <div class="form-group">
                  <label for="pwd2">Confirm Password</label>
                  <div class="input-group">
                      <div class="input-group-addon"><i class="ti-lock"></i></div>
                      <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                  </div>
              </div> -->
              <button type="submit"
                      class="btn btn-info btn-block waves-effect waves-light m-r-10"
                      [disabled]="perfilForm.invalid">
                <i class="fa fa-save"></i>
                Guardar Cambios
              </button>

          </form>
        </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del Usuario</h6>
        <div class="text-center">

          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" style="max-width: 300px" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp">

        </div>


        <input type="file"
        (change)="cambiarImagen($event)"
        >

        <br>
        <br>

        <button type="button"
                class="btn btn-info btn-block waves-effect waves-light m-r-10"
                [disabled]="!imagenSubir"
                (click)="subirImagen()">

          <i class="fa fa-refresh"></i>
          Cambiar Imagen
        </button>

      </div>
    </div>
  </div>
</div>
