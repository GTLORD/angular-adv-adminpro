<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
          <h4 class="card-title">Medico</h4>
          <h6 class="card-subtitle">Actualizar Informaci√≥n</h6>
          <form class="form-horizontal p-t-20"
                [formGroup]="medicoForm"
                (submit)="guardarMedico()">

              @if (medicoSeleccionado){
                <div class="form-group row ">
                    <label for="exampleInputuname3" class="col-sm-3 control-label ">Foto</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                          <img [src]="medicoSeleccionado.img| imagen: 'medicos'"
                          [alt]="medicoSeleccionado.nombre"
                          class="w200"/>
                      </div>
                    </div>
                </div>
              }

              <div class="form-group row">
                  <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                  <div class="col-sm-9">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text"
                                 formControlName="nombre"
                                 class="form-control"
                                 id="exampleInputuname3"
                                 placeholder="Nombre del Medico">
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                  <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                  <div class="col-sm-9">
                      <div class="input-group">

                        <select class="form-control"
                                formControlName="hospital">
                          <option value="">Seleccione Hospital</option>
                          @for (hospital of hospitales; track $index) {
                          <option [value]="hospital._id">{{ hospital.nombre }}</option>
                          }
                        </select>
                      </div>
                  </div>
              </div>

              <div class="form-group row m-b-0">
                  <div class="offset-sm-3 col-sm-9">
                      <button type="submit"
                              class="btn btn-info waves-effect waves-light"
                              [disabled]="!medicoForm.valid"
                              >

                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                  </div>
              </div>

          </form>
      </div>
    </div>
  </div>

  @if (hospitalSeleccionado) {
    <div class="col animated fadeIn fast">
      <div class="card">
        <div class="card-body text-center">
            <h4 class="card-title">Hospital</h4>
            <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
              <img [src]="hospitalSeleccionado.img  | imagen: 'hospitales' " alt="hospitalSeleccionado.nombre"
                    class="img-thumbnail" >
        </div>
      </div>
    </div>
  }
</div>
