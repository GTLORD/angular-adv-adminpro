<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
        class="form-control"
        placeholder="Buscar Medico..."
        (keyup)="buscar(txtTermino.value)"
        #txtTermino/>


      </div>
    </div>
  </div>
</div>

@if (cargando) {
  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor Espere</p>
      </div>
    </div>
  </div>
}
@if (!cargando) {
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h4 class="card-title">Se Muestran {{ desde }} A {{ desde + 5}} de {{ totalMedicos}}</h4>
              <h6 class="card-subtitle">Medicos Registrados en mi Aplicaci√≥n</h6>
            </div>
            <div class="col">
              <div class="text-right">
                <a class="btn btn-info"
                routerLink="/dashboard/medico/nuevo">
                  <i class=" fa fa-hospital-o"></i>
                  Crear Medico
                </a>

              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                    <th class="w100">Foto</th>
                    <th>Nombre</th>
                    <th class="text-nowrap w100">Acciones</th>
                </tr>
              </thead>
              <tbody>
                @for (medico of medicos; track $index) {
                  <tr>
                      <td class="text-center">
                        <img [src]="medico.img | imagen:'medicos'"
                            [alt]="medico.nombre"
                            class="w100 cursor"
                            (click)="abrirModalImg(medico)">
                      </td>
                      <td>{{ medico.nombre }}</td>
                      <td class="text-nowrap">
                        <a [routerLink]="['/dashboard/medico', medico._id]"
                           data-toggle="tooltip"
                           data-original-title="Editar">
                           <i class="fa fa-pencil text-inverse m-r-10"></i>
                          </a>
                        <a (click)="eliminarMedico(medico)"
                        data-toggle="tooltip"
                        class="cursor"
                        data-original-title="Borrar">
                        <i class="fa fa-close text-danger"></i> </a>
                      </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
}
